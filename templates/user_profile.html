{% extends 'base.html' %}



{% block content %}

{% include 'navbar.html' %}

<style>
    .user-main-container{
        display: flex;
        flex-direction: column;
        gap: 5rem;
        min-height: 100vh;
    }
    body::-webkit-scrollbar{
        width: 8px;
    }
    body::-webkit-scrollbar-thumb{
        width: 8px;
        background-color: gray;
        border-radius: 8px;

    }
    .user-main-container .header-container{
        display: flex;
        height: 30rem;
        width: 100%;
        border-bottom: 2px solid gray;
        position: relative;
    }
    .user-main-container .header-container img{
        position: absolute;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: -5;
    }
    .header-container:before{
        content: '';
        background-color: black;
        opacity: 0.5;
        width: 100%;
        height: 100%;
        position: absolute;
    }
    .header-container .profile-area{
        width: 25rem;
        height: 7rem;
        position: absolute;
        top: 88%;
        left: 5%;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .profile-area .user-img{
        border-radius: 50%;
        width: 5rem;
        height: 5rem;
        position: relative;
    }
    .profile-area .user-img img{
        height: 100%;
        border: 2px solid gray;
        width: 100%;
        border-radius: 50%;
        position: absolute;
        z-index: 3;
    }
    .header-container .status-container{
        height: 5rem;
        width: 30rem;
        position: absolute;
        top: 83%;
        left: 60%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        color: white;
        font-size: 1.2rem;
        font-weight: 7;
    }
    .user-main-container .post-container{
        min-height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 3rem;
        position: relative;
        gap: 5rem;
    }
    .post-container .post{
        height: 35rem ;
        width: 40rem;
        display: flex;
        flex-direction: column;
        background-color: rgb(212, 217, 219);
        box-shadow: 0px 5px 10px black;
    }
    .post .profile-area{
        height: 4rem;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1.5rem;
    }
    .post .profile-area .img-area{
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
    }
    .post .profile-area .img-area img{
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        margin-left: 1rem;
    }
    .post .img-area-big{
        text-align: center;
        height: 27rem;
    }
    .post .img-area-big img{
        min-width: 25rem;
        min-height: 20rem;
        max-height: 100%;
        max-width: 100%;
        object-fit: cover;
    }
    .post .post-btn-area{
        display: flex;
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        height: 4rem;
    }
    .post .post-btn-area form input{
        font-size: .9rem;
        padding: .4rem  1rem;
        color: white;
        background-color: blue;
        border: none;
        outline: none;
        border-radius: 5px;
    }
    .post .post-btn-area form input:hover{
        background-color: white;
        color: blue;
        box-shadow: 0px 3px 5px black;
        cursor: pointer;
    }
    .post .post-btn-area a{
        text-decoration-line: none;
        color: black;
        background-color: white;
        box-shadow: 0px 3px 5px black;
        outline: none;
        font-size: .9rem;
        padding: .3rem 1rem;
    }
    .post .post-btn-area a:hover{
        color: white;
        background-color: black;
    }
    .settings-container{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5rem;
    }
    .settings-container a{
        padding: .3rem 1rem;
        font-size: .9rem;
        color: crimson;
        background-color: gray;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        box-shadow: 0px 3px 5px black;
        text-decoration: none;
        font-weight: 700;
    }
    .settings-container a:hover{
        box-shadow: 0px -3px 5px black;
        transition: .5s;
        color: white;

        background-color: crimson;
    }
</style>



    <div class="user-main-container">
        <div class="header-container">
            <img src="{{profile.cover_img.url}}" alt="">
            <div class="profile-area">
                <div class="user-img">
                    <img src="{{profile.profile_img.url}}" alt="">
                </div>
            </div>
            <div class="status-container">
                <span class="first-span">POSTS {{num_of_posts}}  |</span>
                <span class="second-span">FOLLOWERS 20  |</span>
                <span class="third-span">FOLLOWING 30  |</span>
            </div>
        </div>

        
        <div class="settings-container">
            <a href="/make_profile/">UPDATE PROFILE</a>
        </div>
        

        <div class="post-container">
            {% for post in posts %}
            <div class="post">
                <div class="profile-area">
                    <div class="img-area">
                        <img src="{{post.profile.profile_img.url}}" alt="">
                    </div>
                    <div class="name-area">
                        {{post.profile.first_name}} {{post.profile.last_name}}
                    </div>
                </div>
                <div class="img-area-big">
                    <a target="_blank" href="{{post.img.url}}"><img src="{{post.img.url}}" alt=""></a>
                </div>
                <div class="post-btn-area">
                    <form action="">
                        <input type="submit" value="LIKE">
                    </form>
                    <a href="">COMMENT</a>
                    <a href="">READ COMMENT</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
