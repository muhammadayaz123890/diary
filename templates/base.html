<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    @media screen and (max-width:900px){
        .short-screen{
            height: 100%;
            width: 100%;
            position: fixed;
            background-color: white;
            z-index: 10000;
        }
    }
    @media screen and (min-width:900px){
        .short-screen h1{
            display: none;
        }
    }
</style>
<body>

    <div  class="short-screen">
        <h1>Please open this website on a larger screen e.g Laptop, Computer, etc.</h1>
    </div>

    {% block content %}



    {% endblock %}
        
</body>
</html>
