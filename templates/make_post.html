{% extends 'base.html' %}



{% block content %}

{% include 'navbar.html' %}
<style>
    .post-make-container{
        display: flex;
        height: 90vh;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    .post-make-container .form-area{
        height: 40rem;
        background-color: lightgray;
        width: 25rem;
    }
    .form-area .img-area{
        width: 100%;
        height: 20rem;
        margin-top: 2rem;
        text-align: center;
    }
    .form-area .img-area img{
        height: 90%;
        width: 90%;
        object-fit: cover;
    }
    .form-area form{
        display:flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
    }
    .form-area form .btn{
        padding: .5rem 1rem;
        font-size: 1.1rem;
        color: white;
        background-color: blue;
        outline: none;
        border: none;
        border-radius: 5px;
        margin-top: 4rem;
    }
    .form-area form .btn:hover{
        color: blue;
        background-color: white;
        box-shadow: 0px 3px 5px black;
        cursor: pointer;
    }
</style>


    <div class="post-make-container">
        <div class="form-area">
            <div class="img-area">
                <img src="../media/example.png" alt="">
            </div>
            <form action="/make_post/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="post_img" >  
                <input class="btn" type="submit" value="POST">  
            </form>
        </div>
    </div>



{% endblock %}
