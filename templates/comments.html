{% extends 'base.html' %}





{% block content %}

{% include 'navbar.html' %}

<style>
    .full-container{
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        align-items: center;        
    }
    .heading-div{
        color: black;
        font-size: 1.5rem;
        margin-top: 5rem;
        width: 70%;
    }
    .full-container .comments-area{
        width: 70%;
        margin-top: 5rem;
        height: 30rem;
        border: 2px solid gray;
        border-radius: 10px;
        overflow: auto;
    }
    .comments-area .comment{
        width: 50%;
        border-radius: 10px;
        position: relative;
        left: 50%;
        padding: .5rem;
        margin-top: 3rem;
        background-color: lightgray;
        transform: translate(-50% , 0%);
        min-height: 2rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }
    .comments-area .comment .comment-profile{
        height: 3rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
    }
    .comment .comment-profile .img-place{
        height: 2.5rem;
        width: 2.5rem;
        border-radius: 50%;
    }
    .comment .comment-profile .img-place img{
        height: 100%;
        width: 100%;
        border-radius: 50%;
        object-fit: cover;
    }
    .comment .comment-text{
        min-height: 3rem;
    }
    .comments-area::-webkit-scrollbar{
        width: 8px;
    }
    .comments-area::-webkit-scrollbar-thumb{
        width: 8px;
        background-color: gray;
        border-radius: 8px;
    }
    .comments-area .not-found-container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50% , -50%);
        color: gray;
        font-size: 2.5rem;
        font-weight: 800;
    }
</style>

    
    <div class="full-container">
        <div class="heading-div">
            RELATED COMMENTS
        </div>
        <div class="comments-area">
            {% if comments %}
                {% for comment in comments %}
                <div class="comment">
                    <div class="comment-profile">
                        <div class="img-place">
                            <img src="{{comment.profile.profile_img.url}}" alt="">
                        </div>
                        <div class="name-place">
                            {{comment.profile.first_name}} {{comment.profile.last_name}}
                        </div>
                    </div>
                    <div class="comment-text">
                        {{comment.text}}
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="not-found-container">
                    NO COMMENTS TO SHOW
                </div>
            {% endif %}
        </div>
    </div>











{% endblock %}
